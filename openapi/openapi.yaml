components:
  schemas:
    Build:
      type: object
      properties:
        base_image:
          type: string
          nullable: true
          description: >
            Name of base image used by the s2i build.
          example: >
            registry.centos.org/centos/python-36-centos7
        output_image:
          type: string
          nullable: true
          description: >
            Name of output image - can also specify remote registry to pull
            image from.
          example: >
            registry.centos.org/centos/python-36-centos7
        build_log:
          type: object
          description: >
            A full build details along with the log.
          properties:
            log:
              type: string
              nullable: true
              description: >
                A full build or installation log that was output during image build.
              example: >
                Collecting tensorflow
                Downloading tensorflow-1.4.1-cp36-cp36m-manylinux1_x86_64.whl (41.2MB)
                Successfully installed tensorflow-1.4.1
            apiversion:
              type: string
              nullable: true
              description: >
                BuildLog api version.
              example: >
                "apis/build.openshift.io/v1/namespaces/$NAMESPACE/builds HTTP/1.1"
            kind:
              type: string
              nullable: true
              description: >
                Type of log.
              example: >
                "BuildLog"
            metadata:
              type: string
              nullable: true
              properties:
                annotations:
                  type: string
                  properties:
                    ? buildlog.thoth-station.ninja/corresponding-build-configuration
                    : type: string
                      description: >
                        Contains all particulars about the build log.
                      example: >
                        "apiVersion:build.openshift.io/v1"
    Log:
      type: object
      required:
        - "log"
      properties:
        log:
          type: string
          description: >
            A full build or installation log that was output during image build.
          example: >
            Collecting tensorflow
            Downloading tensorflow-1.4.1-cp36-cp36m-manylinux1_x86_64.whl (41.2MB)
            Successfully installed tensorflow-1.4.1
        apiversion:
          type: string
          description: >
            BuildLog api version.
          example: >
            "apis/build.openshift.io/v1/namespaces/$NAMESPACE/builds HTTP/1.1"
        kind:
          type: string
          description: >
            Type of log.
          example: >
            "BuildLog"
        metadata:
          type: string
          properties:
            annotations:
              type: string
              properties:
                buildlog.thoth-station.ninja/corresponding-build-configuration:
                  type: string
                  description: >
                    Contains all particulars about the build log.
                  example: >
                    "apiVersion:build.openshift.io/v1"
    PythonStack:
      type: object
      required:
        - "requirements"
        - "requirements_lock"
      properties:
        requirements:
          type: string
          minLength: 1
          description: Direct dependencies for the application stack.
          example: |
            [[source]]
            url = "https://pypi.python.org/simple"
            verify_ssl = true
            name = "pypi"

            [packages]
            daiquiri = "*"

            [dev-packages]
        requirements_lock:
          type: string
          description: Fully pinned down dependency stack.
          example: '{
            "_meta": {
            "hash": {
            "sha256": "fecd8a66514e1129f796d7a45a1f5b2f7733e3ae0ead487ca63752da680ab8e4"
            },
            "pipfile-spec": 6,
            "requires": {},
            "sources": [
            {
            "name": "pypi",
            "url": "https://pypi.python.org/simple",
            "verify_ssl": true
            }
            ]
            },
            "default": {
            "daiquiri": {
            "hashes": [
            "sha256:1c4942ef0d40920100162ede6024edd43734e40b8dca9b13ebaf4b52ea198457",
            "sha256:eb300dfddae43dfdb157938a854b1387298b8fb340d6ecb7b5ae867283af763e"
            ],
            "index": "pypi",
            "version": "==1.4.0"
            }
            },
            "develop": {}
            }'
        requirements_format:
          type: string
          description: >
            Lockfile format - defaults to pipenv if not explicitly specified.
          items:
            type: string
          enum:
            - pipenv
            - requirements
          example: pipenv
    RuntimeEnvironment:
      type: object
      description: Runtime environment description, see Thamos configuration for more info.
      properties:
        hardware:
          type: object
          description: Hardware configuration used.
        operating_system:
          type: object
          description: Operating system used.
          nullable: true
        python_version:
          type: string
          example: "3.6"
          description: Python version on which the application runs on.
          nullable: true
        cuda_version:
          type: string
          example: "9.0"
          description: Nvidia CUDA version which the application uses.
          nullable: true
        name:
          type: string
          example: "fedora:29-prod"
          description: User defined name of the runtime environment.
        ipython:
          type: object
          description: >
            Additional information captured when recommendations were requested for Jupyter Notebook environments.
    AdviseInput:
      type: object
      required:
        - application_stack
      properties:
        application_stack:
          $ref: "#/components/schemas/PythonStack"
        runtime_environment:
          $ref: "#/components/schemas/RuntimeEnvironment"
        library_usage:
          type: object
          description: Static analysis of libraries used within user's project.
          required:
            - version
            - report
          properties:
            version:
              type: string
            report:
              type: object
    ImageMetadataResponse:
      type: object
      description: Response information with image metadata.
      properties:
        name:
          type: string
          description: Name of the image with optional tag.
          example: "fedora"
        tag:
          type: string
          description: Tag of the image.
          example: "latest"
        digest:
          type: string
          description: Digest of the image.
          example: sha256:cfd8f071bf8da7a466748f522406f7ae5908d002af1b1a1c0dcf893e183e5b32''
        repo_tags:
          type: array
          items:
            type: string
            description: Tags available in the registry repository.
        created:
          type: string
          description: Image creation date and time.
          example: "2016-03-04T18:40:02.92155334Z"
        docker_version:
          type: string
          description: Version of Docker.
          example: "1.9.1"
        labels:
          type: object
          description: Image labels.
        architecture:
          type: string
          description: Target architecture of image.
          example: "amd64"
        os:
          type: string
          description: "Operating system identifier."
        layers:
          type: array
          items:
            type: string
            description: Digests of image layesrs.
      required:
        - name
        - tag
        - digest
        - repo_tags
        - created
        - docker_version
        - labels
        - architecture
        - os
        - layers
    BuildAnalysisResponse:
      type: object
      description: Response for a submitted build analysis.
      properties:
        base_image_analysis:
          type: object
          description: Response for a submitted analysis.
          properties:
            analysis_id:
              type: string
              description: >
                An id of submitted analysis for checking its status and its results.
            parameters:
              type: object
              description: >
                Parameters echoed back to user (with default parameters if omitted).
            cached:
              type: boolean
              description: >
                If set to true the given analysis was picked from cache.
        output_image_analysis:
          type: object
          description: Response for a submitted analysis.
          properties:
            analysis_id:
              type: string
              description: >
                An id of submitted analysis for checking its status and its results.
            parameters:
              type: object
              description: >
                Parameters echoed back to user (with default parameters if omitted).
            cached:
              type: boolean
              description: >
                If set to true the given analysis was picked from cache.
        build_log_analysis:
          type: object
          description: Response for a submitted analysis.
          properties:
            analysis_id:
              type: string
              description: >
                An id of submitted analysis for checking its status and its results.
            parameters:
              type: object
              description: >
                Parameters echoed back to user (with default parameters if omitted).
            cached:
              type: boolean
              description: >
                If set to true the given analysis was picked from cache.
