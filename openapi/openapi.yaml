  /run-software-environment:
    get:
      tags: [Image Analysis]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: list_software_environments_for_run
      summary: Retrieve a list of software environments analyzed for run.
      parameters:
        - name: page
          in: query
          required: false
          description: Page offset in pagination.
          schema:
            type: integer
            default: 0
      responses:
        "200":
          description: A list of software environments for run.
          content:
            application/json:
              schema:
                # TODO: extend once we will need this.
                type: object
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

  /build-software-environment:
    get:
      tags: [Image Analysis]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: list_software_environments_for_build
      summary: Retrieve a list of software environments analyzed for build.
      parameters:
        - name: page
          in: query
          required: false
          description: Page offset in pagination.
          schema:
            type: integer
            default: 0
      responses:
        "200":
          description: A list of software environments for build.
          content:
            application/json:
              schema:
                # TODO: extend once we will need this.
                type: object
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

  /python-package-index:
    get:
      tags: [Info]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: list_python_package_indexes
      summary: List registered Python package indexes.
      responses:
        "200":
          description: Listing of available Python package indexes.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PythonPackageIndexes"

  /runtime-environment:
    get:
      tags: [Info]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: list_runtime_environments
      summary: Retrieve a list of supported runtime environments
      responses:
        "200":
          description: A list of supported runtime environments.
          content:
            application/json:
              schema:
                type: object
                required:
                  - parameters
                  - runtime_environments
                properties:
                  parameters:
                    type: object
                    description: Parameters echoed back to user.
                  runtime_environments:
                    type: array
                    items:
                      type: object
                      description: Available runtime environment configurations.
                      required:
                        - os_name
                        - os_version
                        - python_version
                      properties:
                        os_name:
                          type: string
                          description: Name of the operating system which is supported.
                          example: ubi
                        os_version:
                          type: string
                          description: Version of the operating system which is supported.
                          example: "8"
                        python_version:
                          type: string
                          description: Supported Python version.
                          example: "3.6"
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

  /hardware-environment:
    get:
      tags: [Info]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: list_hardware_environments
      summary: Retrieve a list of supported hardware environments
      parameters:
        - name: page
          in: query
          required: false
          description: Page offset in pagination.
          schema:
            type: integer
            default: 0
      responses:
        "200":
          description: A list of supported hardware environments.
          content:
            application/json:
              schema:
                type: object
                required:
                  - parameters
                  - hardware_environments
                properties:
                  parameters:
                    type: object
                    description: Parameters set by user.
                    required:
                      - page
                    properties:
                      page:
                        type: integer
                        description: Pagination.
                        example: 10
                  hardware_environments:
                    type: array
                    items:
                      type: object
                      description: Available hardware environment configurations.
                      required:
                        - cpu_cores
                        - cpu_family
                        - cpu_model
                        - cpu_model_name
                        - cpu_physical_cpus
                        - cpu_vendor
                        - gpu_cores
                        - gpu_memory_size
                        - gpu_model_name
                        - gpu_vendor
                        - ram_size
                      properties:
                        cpu_cores:
                          type: integer
                          description: Number of cores of the CPU.
                          example: 2
                        cpu_family:
                          type: integer
                          description: The CPU family.
                          example: 6
                        cpu_model:
                          type: integer
                          description: The CPU model.
                          example: 94
                        cpu_model_name:
                          type: string
                          description: The CPU model name.
                          example: "AMD"
                        cpu_physical_cpus:
                          type: integer
                          description: The CPU physical CPUs.
                          example: 6
                        cpu_vendor:
                          type: integer
                          description: The CPU vendor.
                          example: 1
                        gpu_cores:
                          type: integer
                          description: Number of cores of the GPU.
                          example: 8
                        gpu_memory_size:
                          type: integer
                          description: The GPU memory size.
                          example: 8
                        gpu_model_name:
                          type: string
                          description: The GPU model name.
                          example: "NVIDIA"
                        gpu_vendor:
                          type: string
                          description: The GPU vendor.
                          example: "Gigabyte"
                        ram_size:
                          type: integer
                          description: The RAM size.
                          example: 16
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

  /software-environment:
    get:
      tags: [Info]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: list_software_environments
      summary: Retrieve a list of supported software environments
      parameters:
        - name: page
          in: query
          required: false
          description: Page offset in pagination.
          schema:
            type: integer
            default: 0
      responses:
        "200":
          description: A list of supported software environments.
          content:
            application/json:
              schema:
                type: object
                required:
                  - parameters
                  - software_environments
                properties:
                  parameters:
                    type: object
                    description: Parameters set by user.
                    required:
                      - page
                    properties:
                      page:
                        type: integer
                        description: Pagination.
                        example: 10
                  software_environments:
                    type: array
                    items:
                      type: object
                      description: Available software environment configurations.
                      required:
                        - cuda_version
                        - environment_name
                        - environment_type
                        - image_name
                        - image_sha
                        - os_name
                        - os_version
                        - python_version
                      properties:
                        cuda_version:
                          type: string
                          description: Cuda version.
                          example: "2.0"
                        environment_name:
                          type: string
                          description: Environment name.
                          example: "dev"
                        environment_type:
                          type: string
                          description: Environment type.
                          example: "test"
                        image_name:
                          type: string
                          description: The name of the image.
                          example: "fedora"
                        image_sha:
                          type: string
                          description: The sha value of the image.
                          example: "57e3643ff19f018f8a00dfaa6b7e4620e3c1a7a2171fd218425366ec006b3bfe"
                        os_name:
                          type: string
                          description: The operating system name.
                          example: "Linux"
                        os_version:
                          type: string
                          description: Operating system version.
                          example: "8.0"
                        python_version:
                          type: string
                          description: Python version.
                          example: "3.8"
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

  /run-software-environment/analyses/{environment_name}:
    get:
      tags: [Image Analysis]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: list_software_environment_analyses_for_run
      summary: List analyses for the given software environment for run.
      parameters:
        - name: environment_name
          in: path
          required: true
          description: >
            Software environment name for run for which analyses should be retrieved.
          schema:
            format: path
            type: string
      responses:
        "200":
          description: Listing of analyses for the given software environment for run.
          content:
            application/json:
              schema:
                # TODO: extend once we will need this.
                type: object
        "404":
          description: >
            The given software environment for run with the provided name was not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

  /build-software-environment/analyses/{environment_name}:
    get:
      tags: [Image Analysis]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: list_software_environment_analyses_for_build
      summary: List analyses for the given software environment for build.
      parameters:
        - name: environment_name
          in: path
          required: true
          description: >
            Software environment name for build for which analyses should be retrieved.
          schema:
            format: path
            type: string
      responses:
        "200":
          description: Listing of analyses for the given software environment for build.
          content:
            application/json:
              schema:
                # TODO: extend once we will need this.
                type: object
        "404":
          description: >
            The given software environment for build with the provided name was not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

  /advise/python:
    post:
      tags: [Advise]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: post_advise_python
      summary: Get advise for Python ecosystem.
      requestBody:
        required: true
        description: Specification of Python application stack with runtime specific information.
        content:
          application/json:
            schema:
              x-body-name: input
              $ref: "#/components/schemas/AdviseInput"
      parameters:
        - name: recommendation_type
          in: query
          description: Recommendation type.
          required: true
          schema:
            type: string
            enum:
              - stable
              - testing
              - latest
            default: stable
        - name: count
          in: query
          description: Number of software stacks that should be returned.
          schema:
            type: integer
          required: false
        - name: limit
          in: query
          description: Limit number of software stacks scored.
          schema:
            type: integer
          required: false
        - name: origin
          in: query
          required: false
          description: >
            A repository where the application stack is used. This is used for tracking as well as
            for automated reporting when results are available.
          schema:
            type: string
        - name: is_s2i
          in: query
          required: false
          description: >
            A flag marking the given request coming from an OpenShift's S2I (Source-to-Image) build.
          schema:
            type: boolean
        - name: debug
          in: query
          required: false
          description: >
            Run the given adviser in a verbose mode so developers can debug it.
          schema:
            type: boolean
            default: false
        - name: limit_latest_versions
          in: query
          schema:
            type: integer
          required: false
          description: Limit number of packages considering only specific number of versions for each package.
        - name: force
          in: query
          required: false
          schema:
            type: boolean
            default: false
          description: >
            Do not use cached results, always run adviser.
      responses:
        "202":
          description: The adviser is scheduled.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponse"
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

    get:
      tags: [Advise]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: list_advise_python
      summary: Get adviser results available.
      parameters:
        - name: page
          in: query
          required: false
          description: Page offset in pagination.
          schema:
            default: 0
            type: integer
      responses:
        "200":
          description: A list of analyzer results available.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisListingResponse"
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

  /advise/python/{analysis_id}/log:
    get:
      tags: [Advise]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: get_advise_python_log
      summary: Retrieve a adviser run log.
      parameters:
        - name: analysis_id
          in: path
          required: true
          description: An id of analysis for which log should be retrieved.
          schema:
            type: string
      responses:
        "200":
          description: Retrieved adviser log.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisLogResponse"
        "400":
          description: On invalid request.
