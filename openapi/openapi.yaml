openapi: "3.0.0"
info:
  title: Thoth User API
  version: "0.6.0-dev"
servers:
  - url: "/api/v1"
paths:
  /image/metadata:
    post:
      tags: ["Image Analysis"]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: post_image_metadata
      summary: Get metadata for the given image
      parameters:
        - name: image
          in: query
          required: true
          description: >
            Name of image - can also specify remote registry to pull
            image from.
          schema:
            type: string
        - name: registry_user
          in: query
          required: false
          description: >
            Registry user to be used for pulling images from registry.
          schema:
            type: string
        - name: registry_password
          in: query
          required: false
          description: >
            Registry password or token to be used for pulling images from
            registry.
          schema:
            type: string
        - name: verify_tls
          in: query
          required: false
          description: >
            Verify TLS certificates of registry from where images are
            pulled from.
          schema:
            type: boolean
            default: true
      responses:
        "200":
          description: Information about the given image.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ImageMetadataResponse"
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"
        "403":
          description: If user is not authorized to pull image.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

  /analyze:
    post:
      tags: ["Image Analysis"]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: post_analyze
      summary: Analyze the given image asynchronously.
      parameters:
        - name: image
          in: query
          required: true
          description: >
            Name of image - can also specify remote registry to pull
            image from.
          schema:
            type: string
        - name: registry_user
          in: query
          required: false
          description: >
            Registry user to be used for pulling images from registry.
          schema:
            type: string
        - name: registry_password
          in: query
          required: false
          description: >
            Registry password or token to be used for pulling images from
            registry.
          schema:
            type: string
        - name: environment_type
          in: query
          required: false
          description: >
            Type of environment (runtime or buildtime) which is being analyzed.
          schema:
            type: string
            enum:
              - buildtime
              - runtime
            default: runtime
        - name: origin
          in: query
          required: false
          description: >
            A remote where the image is being used. This is used for tracking as well as
            for automated reporting when results are available.
          schema:
            type: string
        - name: debug
          in: query
          required: false
          description: >
            Run the given analyzer in a verbose mode so developers can debug
            analyzer.
          schema:
            type: boolean
            default: false
        - name: verify_tls
          in: query
          required: false
          description: >
            Verify TLS certificates of registry from where images are
            pulled from.
          schema:
            type: boolean
            default: true
        - name: force
          in: query
          required: false
          schema:
            type: boolean
            default: false
          description: >
            Do not use cached results, always run analysis.
      responses:
        "202":
          description: Successful response with analyzer id.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponse"
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

    get:
      tags: ["Image Analysis"]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: list_analyze
      summary: Retrieve a list of document ids for analyzer results.
      parameters:
        - name: page
          in: query
          required: false
          description: Page offset in pagination.
          schema:
            type: integer
            default: 0
      responses:
        "200":
          description: A list of analyzer results available.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisListingResponse"
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

  /analyze/{analysis_id}:
    get:
      tags: ["Image Analysis"]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: get_analyze
      summary: Retrieve an analyzer result.
      parameters:
        - name: analysis_id
          in: path
          required: true
          description: Id of analysis that results should be retrieved.
          schema:
            type: string
      responses:
        "200":
          description: Analyzer result retrieved.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResultResponse"
        "202":
          description: Results are not ready yet.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisUnfinishedResultResponse"
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"
        "404":
          description: The given document does not exist.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

  /analyze/by-hash/{image_hash}:
    get:
      tags: ["Image Analysis"]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: get_analyze_by_hash
      summary: Retrieve an analyzer result.
      parameters:
        - name: image_hash
          in: path
          required: true
          description: Image hash for identifying image (including hash type, now supported only "sha256").
          schema:
            type: string
      responses:
        "200":
          description: Analyzer result retrieved.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResultResponse"
        "202":
          description: Results are not ready yet.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisUnfinishedResultResponse"
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"
        "404":
          description: The given document does not exist.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

  /analyze/{analysis_id}/log:
    get:
      tags: ["Image Analysis"]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: get_analyze_log
      summary: Show logs of an analysis.
      parameters:
        - name: analysis_id
          in: path
          required: true
          description: An id of requested analysis.
          schema:
            type: string
      responses:
        "200":
          description: Successful response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisLogResponse"
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"
        "404":
          description: The given image analysis log does not exist.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

  /analyze/{analysis_id}/status:
    get:
      tags: ["Image Analysis"]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: get_analyze_status
      summary: Show analysis status.
      parameters:
        - name: analysis_id
          in: path
          required: true
          description: An id of requested analysis.
          schema:
            type: string
      responses:
        "200":
          description: Successful response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisStatusResponse"
        "404":
          description: No analysis with the given id found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

  /provenance/python:
    post:
      tags: [Provenance]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: post_provenance_python
      summary: Check provenance of packages stated in an application stack.
      requestBody:
        required: true
        description: Pipfile and Pipfile.lock as used by pipenv.
        content:
          application/json:
            schema:
              x-body-name: application_stack
              $ref: "#/components/schemas/PythonStack"
      parameters:
        - name: origin
          in: query
          required: false
          description: >
            A repository where the application stack is used. This is used for tracking as well as
            for automated reporting when results are available.
          schema:
            type: string
        - name: debug
          in: query
          required: false
          description: >
            Run the provenance checker in a verbose mode so developers
            can debug it.
          schema:
            type: boolean
            default: false
        - name: force
          in: query
          required: false
          schema:
            type: boolean
            default: false
          description: >
            Do not use cached results, always run provenance checks.
      responses:
        "202":
          description: The provided files will be checked for provenance.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponse"
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

  /provenance/python/{analysis_id}:
    get:
      tags: [Provenance]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: get_provenance_python
      summary: Retrieve a provenance check result.
      parameters:
        - name: analysis_id
          in: path
          required: true
          description: Id of analysis to be retrieved.
          schema:
            type: string
      responses:
        "200":
          description: Provenance report retrieved.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResultResponse"
        "202":
          description: Results are not ready yet.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisUnfinishedResultResponse"
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"
        "404":
          description: The given document does not exist.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

  /provenance/python/{analysis_id}/log:
    get:
      tags: [Provenance]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: get_provenance_python_log
      summary: Show logs of a provenance checks.
      parameters:
        - name: analysis_id
          in: path
          required: true
          description: An id of requested analysis.
          schema:
            type: string
      responses:
        "200":
          description: Successful response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisLogResponse"
        "400":
          description: On invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"
        "404":
          description: The given image analysis log does not exist.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResponseError"

  /provenance/python/{analysis_id}/status:
    get:
      tags: [Provenance]
      x-openapi-router-controller: thoth.user_api.api_v1
      operationId: get_provenance_python_status
      summary: Show status of a provenance check.
      parameters:
        - name: analysis_id
          in: path
          required: true
          description: An id of requested provenance check.
