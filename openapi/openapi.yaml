        type: string
    registry_user:
      name: registry_user
      in: query
      required: false
      description: >
        Registry user to be used for pulling images from registry.
      schema:
        type: string
    registry_password:
      name: registry_password
      in: query
      required: false
      description: >
        Registry password or token to be used for pulling images from
        registry.
      schema:
        type: string
    verify_tls:
      name: verify_tls
      in: query
      required: false
      description: >
        Verify TLS certificates of registry from where images are
        pulled from.
      schema:
        type: boolean
        default: true
    analysis_id:
      name: analysis_id
      in: path
      required: true
      description: An id of requested analysis.
      schema:
        type: string
    page:
      name: page
      in: query
      required: false
      description: Page offset in pagination.
      schema:
        type: integer
        default: 0
    environment_name:
      name: environment_name
      in: path
      required: true
      description: >
        Software environment name for run for which analyses should be retrieved.
      schema:
        format: path
        type: string

  schemas:
    Build:
      type: object
      properties:
        base_image:
          type: string
          nullable: true
          description: >
            Name of base image used by the s2i build.
          example: quay.io/thoth-station/s2i-thoth-ubi8-py38
        output_image:
          type: string
          nullable: true
          description: >
            Name of output image - can also specify remote registry to pull
            image from.
          example: quay.io/thoth-station/s2i-thoth-ubi8-py38
        build_log:
          type: object
          description: >
            A full build details along with the log.
          properties:
            log:
              type: string
              nullable: true
              description: >
                A full build or installation log that was output during image build.
              example: >
                Collecting tensorflow
                Downloading tensorflow-1.4.1-cp36-cp36m-manylinux1_x86_64.whl (41.2MB)
                Successfully installed tensorflow-1.4.1
            apiversion:
              type: string
              nullable: true
              description: >
                BuildLog api version.
              example: >
                "apis/build.openshift.io/v1/namespaces/$NAMESPACE/builds HTTP/1.1"
            kind:
              type: string
              nullable: true
              description: >
                Type of log.
              example: >
                "BuildLog"
            metadata:
              type: string
              nullable: true
              properties:
                annotations:
                  type: string
                  properties:
                    ? buildlog.thoth-station.ninja/corresponding-build-configuration
                    : type: string
                      description: >
                        Contains all particulars about the build log.
                      example: >
                        "apiVersion:build.openshift.io/v1"
    Log:
      type: object
      required:
        - "log"
      properties:
        log:
          type: string
          description: >
            A full build or installation log that was output during image build.
          example: >
            Collecting tensorflow
            Downloading tensorflow-1.4.1-cp36-cp36m-manylinux1_x86_64.whl (41.2MB)
            Successfully installed tensorflow-1.4.1
        apiversion:
          type: string
          description: >
            BuildLog api version.
          example: >
            "apis/build.openshift.io/v1/namespaces/$NAMESPACE/builds HTTP/1.1"
        kind:
          type: string
          description: >
            Type of log.
          example: >
            "BuildLog"
        metadata:
          type: string
          properties:
            annotations:
              type: string
              properties:
                buildlog.thoth-station.ninja/corresponding-build-configuration:
                  type: string
                  description: >
                    Contains all particulars about the build log.
                  example: >
                    "apiVersion:build.openshift.io/v1"
    PythonStack:
      type: object
      required:
        - requirements
        - requirements_lock
      properties:
        requirements:
          type: string
          minLength: 1
          description: Direct dependencies for the application stack.
          example: |
            [[source]]
            url = "https://pypi.python.org/simple"
            verify_ssl = true
            name = "pypi"

            [packages]
            daiquiri = "*"

            [dev-packages]
        requirements_lock:
          type: string
          description: Fully pinned down dependency stack.
          example: '{
            "_meta": {
            "hash": {
            "sha256": "fecd8a66514e1129f796d7a45a1f5b2f7733e3ae0ead487ca63752da680ab8e4"
            },
            "pipfile-spec": 6,
            "requires": {},
            "sources": [
            {
            "name": "pypi",
            "url": "https://pypi.python.org/simple",
            "verify_ssl": true
            }
            ]
            },
            "default": {
            "daiquiri": {
            "hashes": [
            "sha256:1c4942ef0d40920100162ede6024edd43734e40b8dca9b13ebaf4b52ea198457",
            "sha256:eb300dfddae43dfdb157938a854b1387298b8fb340d6ecb7b5ae867283af763e"
            ],
            "index": "pypi",
            "version": "==1.4.0"
            }
            },
            "develop": {}
            }'
        requirements_format:
          type: string
          description: >
            Lockfile format - defaults to pipenv if not explicitly specified.
          items:
            type: string
          enum:
            - pipenv
          example: pipenv
    RuntimeEnvironment:
      type: object
      description: Runtime environment description, see Thamos configuration for more info.
      additionalProperties: true
      properties:
        hardware:
          type: object
          description: Hardware configuration used.
        operating_system:
          type: object
          description: Operating system used.
          nullable: true
        python_version:
          type: string
          example: "3.6"
          description: Python version on which the application runs on.
          nullable: true
        cuda_version:
          type: string
          example: "9.0"
          description: Nvidia CUDA version which the application uses.
          nullable: true
        openblas_version:
          type: string
          example: "0.3.13"
          description: OpenBLAS version used, if any.
          nullable: true
        openmpi_version:
          type: string
          example: "4.1"
          description: Open MPI version used, if any.
          nullable: true
        cudnn_version:
          type: string
          example: "8"
          description: NVIDIA cuDNN version used, if any.
          nullable: true
        mkl_version:
          type: string
          example: "2021.1.1"
          description: IntelÂ® Math Kernel Library version used, if any.
          nullable: true
        platform:
          type: string
          example: "linux-x86_64"
          description: Platform used - corresponds to sysconfig.get_platform() call.
          nullable: true
        base_image:
          type: string
          example: "https://quay.io/repository/thoth-station/s2i-thoth-ubi8-py38:v0.23.1"
          description: A base container image used to run the application.
          nullable: true
        name:
          type: string
          example: "ubi:8-prod"
          description: User defined name of the runtime environment.
        ipython:
          type: object
          description: >
            Additional information captured when recommendations were requested for Jupyter Notebook environments.
    ProvenanceInput:
      type: object
      required:
        - application_stack
      properties:
        application_stack:
          $ref: "#/components/schemas/PythonStack"
        kebechet_metadata:
          $ref: "#/components/schemas/KebechetMetadata"
        justification:
          $ref: "#/components/schemas/Justification"
        stack_info:
          $ref: "#/components/schemas/StackInfo"
    AdviseInput:
      type: object
      required:
        - application_stack
      properties:
        application_stack:
