swagger: "2.0"
info:
  title: Thoth user API
  version: "0.1"
basePath: "/api/v1/"
consumes:
  - application/json
produces:
  - application/json
paths:
  /analyze:
    post:
      tags: ["Image Analysis"]
      x-swagger-router-controller: thoth_user_api.api_v1
      operationId: post_analyze
      summary: Analyze the given image asynchronously.
      parameters:
        - name: image
          in: query
          required: true
          description: >
            Name of image - can also specify remote registry to pull image from.
          type: string
        - name: registry_user
          in: query
          required: false
          description: >
            Registry user to be used for pulling images from registry.
          type: string
        - name: registry_password
          in: query
          required: false
          description: >
            Registry password or token to be used for pulling images from
            registry.
          type: string
        - name: debug
          in: query
          required: false
          description: >
            Run the given analyzer in a verbose mode so developers can debug
            analyzer.
          type: boolean
          default: false
        - name: verify_tls
          in: query
          required: false
          description: >
            Verify TLS certificates of registry from where images are
            pulled from.
          type: boolean
          default: true
      responses:
        202:
          description: Successful response with analyzer id.
        400:
          description: On invalid request.
    get:
      tags: ["Image Analysis"]
      x-swagger-router-controller: thoth_user_api.api_v1
      operationId: list_analyze
      summary: Retrieve a list of document ids for analyzer results.
      parameters:
        - name: page
          in: query
          required: false
          default: 0
          description: Page offset in pagination.
          type: integer
      responses:
        200:
          description: A list of analyzer results available.
        400:
          description: On invalid request.

  /analyze/{analysis_id}:
    get:
      tags: ["Image Analysis"]
      x-swagger-router-controller: thoth_user_api.api_v1
      operationId: get_analyze
      summary: Retrieve an analyzer result.
      parameters:
        - name: analysis_id
          in: path
          required: true
          description: Id of analysis that results should be retrieved.
          type: string
      responses:
        200:
          description: Analyzer result retrieved.
        400:
          description: On invalid request.
        404:
          description: The given document does not exist.

  /analyze/{analysis_id}/log:
    get:
      tags: ["Image Analysis"]
      x-swagger-router-controller: thoth_user_api.api_v1
      operationId: get_analyze_log
      summary: Show logs of an analysis.
      parameters:
        - name: analysis_id
          in: path
          required: true
          description: An id of requested analysis.
          type: string
      responses:
        200:
          description: Successful response.
        400:
          description: On invalid request.

  /analyze/{analysis_id}/status:
    get:
      tags: ["Image Analysis"]
      x-swagger-router-controller: thoth_user_api.api_v1
      operationId: get_analyze_status
      summary: Show analysis status.
      parameters:
        - name: analysis_id
          in: path
          required: true
          description: An id of requested analysis.
          type: string
      responses:
        200:
          description: Successful response.
        400:
          description: On invalid request.

  /provenance/python:
    post:
      tags: [Provenance]
      x-swagger-router-controller: thoth_user_api.api_v1
      operationId: post_provenance_python
      summary: Check provenance of packages stated in an application stack.
      parameters:
        - name: application_stack
          in: body
          required: true
          description: Pipfile and Pipfile.lock as used by pipenv.
          schema:
            $ref: "#/definitions/PythonStack"
      responses:
        201:
          description: The provided files will be checked for provenance.

  /provenance/python/{analysis_id}:
    get:
      tags: [Provenance]
      x-swagger-router-controller: thoth_user_api.api_v1
      operationId: get_provenance_python
      summary: Retrieve a provenance check result.
      parameters:
        - name: analysis_id
          in: path
          required: true
          description: Id of analysis to be retrieved.
          type: string
      responses:
        200:
          description: Analyzer result retrieved.
        400:
          description: On invalid request.
        404:
          description: The given document does not exist.

  /provenance/python/{analysis_id}/log:
    get:
      tags: [Provenance]
      x-swagger-router-controller: thoth_user_api.api_v1
      operationId: get_provenance_python_log
      summary: Show logs of a provenance checks.
      parameters:
        - name: analysis_id
          in: path
          required: true
          description: An id of requested analysis.
          type: string
      responses:
        200:
          description: Successful response.
        400:
          description: On invalid request.

  /provenance/python/{analysis_id}/status:
    get:
      tags: [Provenance]
      x-swagger-router-controller: thoth_user_api.api_v1
      operationId: get_provenance_python_status
      summary: Show status of a provenance check.
      parameters:
        - name: analysis_id
          in: path
          required: true
          description: An id of requested provenance check.
          type: string
      responses:
        200:
          description: Successful response.
        400:
          description: On invalid request.

  /solve/python:
    post:
      tags: ["Ecosystem Solver"]
      x-swagger-router-controller: thoth_user_api.api_v1
      operationId: post_solve_python
      summary: Solve the given application stack.
      parameters:
        - name: solver
          in: query
          description: Name of solver to be triggered.
          type: string
        - name: debug
          in: query
          required: false
          description: >
            Run the given analyzer in a verbose mode so developers
            can debug analyzer.
          type: boolean
          default: false
        - name: packages
          in: body
          required: true
          description: Packages to be solved.
          schema:
            $ref: "#/definitions/Packages"
        - name: transitive
          in: query
          required: false
          description: Packages to be solved.
          type: boolean
          default: true
      responses:
        202:
          description: Successful response with solver id.
        400:
          description: On invalid request.

    get:
      tags: ["Ecosystem Solver"]
      x-swagger-router-controller: thoth_user_api.api_v1
      operationId: list_solve_python_results
      summary: Retrieve a list of document ids for solver results.
      parameters:
        - name: page
          in: query
          required: false
          default: 0
          description: Page offset in pagination.
          type: integer
      responses:
        200:
          description: A list of analyzer results.
        400:
          description: On invalid request.

  /solve/python/{analysis_id}:
    get:
      tags: ["Ecosystem Solver"]
      x-swagger-router-controller: thoth_user_api.api_v1
      operationId: get_solve_python
      summary: Retrieve a solver result.
      parameters:
        - name: analysis_id
          in: path
          required: true
          description: Document id to be retrieved.
          type: string
      responses:
        200:
          description: Analyzer result retrieved.
        400:
          description: On invalid request.
        404:
          description: The given document does not exist.

  /solve/python/{analysis_id}/log:
    get:
      tags: ["Ecosystem Solver"]
      x-swagger-router-controller: thoth_user_api.api_v1
      operationId: get_solve_python_log
      summary: Retrieve a solver log.
      parameters:
        - name: analysis_id
          in: path
          required: true
          description: An id of analysis for a solver run.
          type: string
      responses:
        200:
          description: Retrieved ecosystem solver log.
        400:
          description: On invalid request.
        404:
          description: The given solver log does not exist.

  /solve/python/{analysis_id}/status:
    get:
      tags: ["Ecosystem Solver"]
      x-swagger-router-controller: thoth_user_api.api_v1
      operationId: get_solve_python_status
      summary: Show status of an ecosystem solver.
      parameters:
        - name: analysis_id
          in: path
          required: true
          description: An id of requested ecosystem solver run.
          type: string
      responses:
        200:
          description: Successful response.
        400:
          description: On invalid request.

  /solvers:
    get:
      tags: ["Ecosystem Solver"]
      x-swagger-router-controller: thoth_user_api.api_v1
      operationId: list_solvers
      summary: Retrieve a list of solvers installed and available.
      responses:
        200:
          description: A list of available solvers.
        400:
          description: On invalid request.

  /runtime-environment:
    get:
      tags: [Environments]
      x-swagger-router-controller: thoth_user_api.api_v1
      operationId: list_runtime_environments
      summary: Retrieve a list of runtime environments analyzed.
      parameters:
        - name: page
          in: query
          required: false
          default: 0
          description: Page offset in pagination.
          type: integer
      responses:
        200:
          description: A list of runtime environments.
        400:
          description: On invalid request.

  /runtime-environment/{runtime_environment_name}/analyses:
    get:
      tags: [Environments]
      x-swagger-router-controller: thoth_user_api.api_v1
      operationId: list_runtime_environment_analyses
      summary: List analyses for the given runtime environment.
      parameters:
        - name: runtime_environment_name
          in: path
          format: path
          required: true
          description: >
            Runtime environment name for which analyses should be retrieved.
          type: string
        - name: page
          in: query
          required: false
          default: 0
          description: Page offset in pagination.
          type: integer
      responses:
        200:
          description: Listing of analyses for the given runtime environment.
        404:
          description: >
            The given runtime environment with the provided name was not found.

  /runtime-environment/{runtime_environment_name}:
    get:
      tags: [Environments]
      x-swagger-router-controller: thoth_user_api.api_v1
      operationId: get_runtime_environment
      summary: Retrieve runtime environment information.
      parameters:
        - name: runtime_environment_name
          in: path
          format: path
          required: true
          description: Runtime environment name to be retrieved.
          type: string
        - name: analysis_id
          in: query
          required: false
          description: >
            Specify analysis id for which results should be retrieved.
            If omitted, the latest will be used.
          type: string
      responses:
        200:
          description: >
            Listing of packages present in the given runtime environment.
        404:
          description: >
            The given runtime environment with provided name was not found.

  /recommend/python:
    post:
      tags: [Recommendation]
      x-swagger-router-controller: thoth_user_api.api_v1
      operationId: post_recommend_python
      summary: Get recommendation for Python ecosystem.
      parameters:
        - name: application_stack
          in: body
          required: true
          description: Specification of Python application stack.
          schema:
            $ref: "#/definitions/PythonStack"
        - name: recommendation_type
          in: query
          description: Recommendation type.
          type: string
          required: true
          enum:
            - stable
            - testing
            - latest
          default: stable
        - name: runtime_environment
          in: query
          description: Runtime environment in which the given stack will be run.
          type: string
          required: false
        - name: debug
          in: query
          required: false
          description: >
            Run the given recommendation engine in a verbose mode so developers
            can debug it.
          type: boolean
          default: false
      responses:
        202:
          description: The recommendation is scheduled to be computed.
        200:
          description: A recommendation response with all dependencies provided.

    get:
      tags: [Recommendation]
      x-swagger-router-controller: thoth_user_api.api_v1
      operationId: list_recommend_python
      summary: Get recommendation results available.
      parameters:
        - name: page
          in: query
          required: false
          default: 0
          description: Page offset in pagination.
          type: integer
      responses:
        200:
          description: Document listing for recommendations available.

  /recommend/python/{analysis_id}/log:
    get:
      tags: [Recommendation]
      x-swagger-router-controller: thoth_user_api.api_v1
      operationId: get_recommend_python_log
      summary: Retrieve a recommendation log.
      parameters:
        - name: analysis_id
          in: path
          required: true
          description: An id of analysis for which log should be retrieved.
          type: string
      responses:
        200:
          description: Retrieved recommendation log.
        400:
          description: On invalid request.
        404:
          description: The given recommendation log does not exist.

  /recommend/python/{analysis_id}/status:
    get:
      tags: [Recommendation]
      x-swagger-router-controller: thoth_user_api.api_v1
      operationId: get_recommend_python_status
      summary: Show status of an adviser computing recommendations.
      parameters:
        - name: analysis_id
          in: path
          required: true
          description: An id of requested recommendation.
          type: string
      responses:
        200:
          description: Successful response.
        400:
          description: On invalid request.

  /recommend/python/{analysis_id}:
    get:
      tags: [Recommendation]
      x-swagger-router-controller: thoth_user_api.api_v1
      operationId: get_recommend_python
      summary: Get computeted recommendation based on its id.
      parameters:
        - name: analysis_id
          in: path
          required: true
          description: Recommendation ID returned on recommendation request.
          type: string
      responses:
        200:
          description: >
            Computed pinned down stack with information based
            on requested requiremnets recommendation.
        400:
          description: On invalid request.
        404:
          description: The given recommendation does not exist.
        201:
          description: Computing recommendation is still in progress.

  /parse-log:
    post:
      tags: [Buildlogs]
      x-swagger-router-controller: thoth_user_api.api_v1
      operationId: parse_log
      summary: >
        Parse Docker build log or installation log and show installed packages.
      parameters:
        - name: log_info
          in: body
          required: true
          description: A full log.
          schema:
            $ref: "#/definitions/Log"
      responses:
        200:
          description: Successful response.
        400:
          description: On invalid request.
        401:
          description: Invalid authorization secret.

  /buildlog:
    post:
      tags: [Buildlogs]
      x-swagger-router-controller: thoth_user_api.api_v1
      operationId: post_buildlog
      summary: Store the given build log.
      parameters:
        - name: log_info
          in: body
          required: true
          description: Build log to be stored.
          schema:
            $ref: "#/definitions/Log"
      responses:
        202:
          description: Successful response.
        400:
          description: On invalid request.

    get:
      tags: [Buildlogs]
      x-swagger-router-controller: thoth_user_api.api_v1
      operationId: list_buildlogs
      summary: Retrieve a list of document ids for stored build logs.
      parameters:
        - name: page
          in: query
          required: false
          default: 0
          description: Page offset in pagination.
          type: integer
      responses:
        200:
          description: A list of build log ids.
        400:
          description: On invalid request.

  /buildlog/{document_id}:
    get:
      tags: [Buildlogs]
      x-swagger-router-controller: thoth_user_api.api_v1
      operationId: get_buildlog
      summary: Retrieve the given build log.
      parameters:
        - name: document_id
          in: path
          required: true
          type: string
          description: Build log to be retrieved.
      responses:
        200:
          description: Successful response.
        400:
          description: On invalid request.
        404:
          description: The given build log does not exist.

  /erase-graph:
    post:
      tags: [Admin]
      x-swagger-router-controller: thoth_user_api.api_v1
      operationId: erase_graph
      summary: Clean graph database.
      parameters:
        - name: secret
          in: query
          required: true
          description: A secret to clean graph database.
          type: string
          default: false
      responses:
        201:
          description: Graph database was cleaned.
        400:
          description: On invalid request.

  /sync:
    post:
      tags: [Admin]
      x-swagger-router-controller: thoth_user_api.api_v1
      operationId: sync
      summary: Force run sync to graph database.
      parameters:
        - name: secret
          in: query
          required: true
          description: A secret to sync graph database.
          type: string
        - name: force_analysis_results_sync
          in: query
          required: false
          description: Force resync all analysis results.
          type: boolean
          default: false
        - name: force_solver_results_sync
          in: query
          required: false
          description: Force resync all solver results.
          type: boolean
          default: false
      responses:
        202:
          description: Successful response with solver id.
        400:
          description: On invalid request.
        401:
          description: Invalid authorization secret.


definitions:
  Log:
    type: object
    required:
      - 'log'
    additionalProperties: false
    properties:
      log:
        type: string
        description: >
          A full build or installation log that was output during image build.
        example: >
          Collecting tensorflow
          Downloading tensorflow-1.4.1-cp36-cp36m-manylinux1_x86_64.whl (41.2MB)
          Successfully installed tensorflow-1.4.1
      apiversion:
        type: string
        description: >
          BuildLog api version.
        example: >
          "apis/build.openshift.io/v1/namespaces/$NAMESPACE/builds HTTP/1.1"
      kind:
        type: string
        description: >
          Type of log.
        example: >
          "BuildLog"
      metadata:
        type: string
        properties:
          annotations:
            type: string
            properties:
              buildlog.thoth-station.ninja/corresponding-build-configuration:
                type: string
                description: >
                 Contains all particulars about the build log.
                example: >
                   "apiVersion:build.openshift.io/v1"
  PodInfo:
    type: object
    required:
      - 'log'
    additionalProperties: false
    properties:
      log:
        type: string
        description: >
          A full build or installation log that was output during image build.
        example: >
          Collecting tensorflow
          Downloading tensorflow-1.4.1-cp36-cp36m-manylinux1_x86_64.whl (41.2MB)
          Successfully installed tensorflow-1.4.1
  Packages:
    type: object
    required:
      - 'requirements'
    additionalProperties: false
    properties:
      requirements: &defRequirements
        type: string
        minLength: 1
        description: Requirements as stated in the requirements.txt file.
        example: >
          selinon==1.0.0rc3
  PythonStack:
    type: object
    required:
      - 'requirements'
      - 'requirements_lock'
    additionalProperties: false
    properties:
      requirements: &pythonRequiremnets
        type: string
        minLength: 1
        description: Direct dependencies for the application stack.
        example: |
          [[source]]
          url = "https://pypi.python.org/simple"
          verify_ssl = true
          name = "pypi"

          [packages]
          daiquiri = "*"

          [dev-packages]
      requirements_lock: &pythonRequirementsLock
        type: string
        minLength: 1
        description: Fully pinned down dependency stack.
        example:
          '{
            "_meta": {
                "hash": {
                    "sha256": "fecd8a66514e1129f796d7a45a1f5b2f7733e3ae0ead487ca63752da680ab8e4"
                },
                "pipfile-spec": 6,
                "requires": {},
                "sources": [
                    {
                        "name": "pypi",
                        "url": "https://pypi.python.org/simple",
                        "verify_ssl": true
                    }
                ]
            },
            "default": {
                "daiquiri": {
                    "hashes": [
                        "sha256:1c4942ef0d40920100162ede6024edd43734e40b8dca9b13ebaf4b52ea198457",
                        "sha256:eb300dfddae43dfdb157938a854b1387298b8fb340d6ecb7b5ae867283af763e"
                    ],
                    "index": "pypi",
                    "version": "==1.4.0"
                }
            },
            "develop": {}
          }'
      requirements_format:
        type: string
        description: Lockfile format - defaults to pipenv if not explicitly specified.
        items:
          type: string
        enum:
          - pipenv
          - requirements
        example: pipenv
  Environment:
    type: array
    description: Environment variables supplied on deployment.
    items:
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
          description: Name of the supplied environemnt variable.
          example: 'DEBUG'
        value:
          type: string
          description: Value of the supplied environment variable.
          example: '1'
